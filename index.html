<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcul - Shwetu Utility Tool</title>
</head>

<body>
    <div class="maindiv">
        <div class="calcul">
            <input type="text" class="in" id='in' placeholder="Enter Number">
            <div class="res" id="out"></div>
            <div class="keypad">
                <button class="keys">1</button>
                <button class="keys">2</button>
                <button class="keys">3</button>
                <button class="keys rem" id="clear">C</button>
                <button class="keys">4</button>
                <button class="keys">5</button>
                <button class="keys">6</button>
                <button class="keys">+</button>
                <button class="keys">7</button>
                <button class="keys">8</button>
                <button class="keys">9</button>
                <button class="keys">-</button>
                <button class="keys">0</button>
                <button class="keys">*</button>
                <button class="keys">/</button>
                <button class="keys rem" id="calcul">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
